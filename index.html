<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Web Browser</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        
        /* The container that holds the frame */
        #viewport {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #site-wrapper {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 12000px; /* High enough for most Wiki pages */
            border: none;
            will-change: transform;
        }

        /* The transparent interceptor */
        #touch-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 999;
            touch-action: none;
        }
    </style>
</head>
<body>

    <div id="viewport">
        <iframe id="site-wrapper" src="https://en.m.wikipedia.org"></iframe>
        <div id="touch-layer"></div>
    </div>

    <script>
        const wrapper = document.getElementById('site-wrapper');
        const touchLayer = document.getElementById('touch-layer');
        
        let currentY = 0;
        let velocity = 0;
        let isDragging = false;
        let lastY = 0;
        
        let forcedY = null;
        let holdTimer;
        let swipeCount = 0;
        let isMagicActive = false;
        let moved = false;

        // 1. PHYSICS LOOP (With Strict Boundaries)
        function update() {
            if (!isDragging && !isMagicActive) {
                currentY += velocity;
                velocity *= 0.95;

                // FIX: Stop at the very top
                if (currentY > 0) {
                    currentY = 0;
                    velocity = 0;
                }
                
                // FIX: Stop at bottom (Approx 8000px for Wiki main page)
                const limit = -8000; 
                if (currentY < limit) {
                    currentY = limit;
                    velocity = 0;
                }

                render();
            }
            requestAnimationFrame(update);
        }
        update();

        function render() {
            wrapper.style.transform = `translateY(${currentY}px)`;
        }

        // 2. TOUCH LOGIC
        touchLayer.addEventListener('touchstart', (e) => {
            isDragging = true;
            moved = false;
            velocity = 0;
            lastY = e.touches[0].clientY;

            // Start Hold Timer
            holdTimer = setTimeout(() => {
                if (!moved) {
                    forcedY = currentY;
                    if (navigator.vibrate) navigator.vibrate([60, 40, 60]);
                    swipeCount = 0; 
                    console.log("Anchor Set at: " + forcedY);
                }
            }, 1000);
        });

        touchLayer.addEventListener('touchmove', (e) => {
            const nowY = e.touches[0].clientY;
            const delta = nowY - lastY;
            lastY = nowY;

            if (Math.abs(delta) > 3) {
                moved = true;
                clearTimeout(holdTimer);
            }

            if (!isMagicActive) {
                currentY += delta;
                velocity = delta;
                render();
            }
        });

        touchLayer.addEventListener('touchend', () => {
            isDragging = false;
            clearTimeout(holdTimer);

            if (forcedY !== null && moved) {
                swipeCount++;
                if (swipeCount >= 2) {
                    startForceGlide();
                }
            }
        });

        // 3. THE FORCE GLIDE
        function startForceGlide() {
            isMagicActive = true;
            const startPos = currentY;
            const distance = forcedY - startPos;
            const duration = 1800;
            const startTime = performance.now();

            function animate(time) {
                const elapsed = time - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Quintic Easing (Fast flick to slow stop)
                const ease = 1 - Math.pow(1 - progress, 5);
                
                currentY = startPos + (distance * ease);
                render();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isMagicActive = false;
                    forcedY = null;
                    swipeCount = 0;
                }
            }
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
