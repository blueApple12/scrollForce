<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magician Scroll</title>
    <style>
        body { 
            margin: 0; background: #000; font-family: sans-serif; 
            overflow: hidden; /* We control physics manually */
            height: 100vh; touch-action: none; user-select: none;
        }
        #stage {
            position: fixed; width: 100%; top: 0; left: 0;
            will-change: transform;
        }
        .box { 
            width: 100%; height: 200px; 
            display: flex; justify-content: center; align-items: center; 
            color: #555; font-size: 1.5rem; font-weight: bold;
            border-bottom: 2px solid #111; background: #0a0a0a;
        }
        #target { 
            background: #D32F2F !important; 
            color: white !important; 
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
            z-index: 10;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div id="stage"></div>

    <script>
        const stage = document.getElementById('stage');
        
        // --- CONFIGURATION ---
        const BOX_COUNT = 40;
        const TARGET_INDEX = 25; // Which box is RED
        
        // --- STATE VARIABLES ---
        let currentY = 0;
        let velocity = 0;
        let isDragging = false;
        let lastTouchY = 0;
        let animationFrame;
        
        // Magic States
        let isArmed = false; // True AFTER you finish holding
        let holdTimer;

        // 1. GENERATE CONTENT
        for (let i = 1; i <= BOX_COUNT; i++) {
            const box = document.createElement('div');
            box.className = 'box';
            if (i === TARGET_INDEX) {
                box.id = 'target';
                box.innerText = "RED";
            } else {
                box.innerText = i;
            }
            stage.appendChild(box);
        }

        // 2. MAIN PHYSICS LOOP
        function update() {
            if (!isDragging) {
                // Standard Inertia
                currentY += velocity;
                velocity *= 0.96; // Friction (0.96 is smooth like iOS)
                
                // Stop micro-movements
                if (Math.abs(velocity) < 0.1) velocity = 0;
                
                // Bounds (Optional: bounces at top/bottom)
                const maxScroll = -((BOX_COUNT * 200) - window.innerHeight);
                if (currentY > 0) { currentY *= 0.8; velocity = 0; } // Top bounce
                if (currentY < maxScroll) { currentY += (maxScroll - currentY) * 0.2; velocity = 0; } // Bottom bounce
                
                render();
            }
            animationFrame = requestAnimationFrame(update);
        }
        
        function render() {
            stage.style.transform = `translateY(${currentY}px)`;
        }
        
        // Start the physics engine
        update();

        // 3. TOUCH HANDLERS
        window.addEventListener('touchstart', (e) => {
            isDragging = true;
            velocity = 0; // Stop any moving scroll
            lastTouchY = e.touches[0].clientY;
            
            // --- ARMING LOGIC ---
            // Only try to arm if we aren't already armed
            if (!isArmed) {
                holdTimer = setTimeout(() => {
                    isArmed = true;
                    // Haptic Feedback to let you know it's ready
                    if (navigator.vibrate) navigator.vibrate([30, 50, 30]); 
                    console.log("TRICK ARMED: Release finger and scroll again to trigger.");
                }, 1000); // Hold for 1 second to arm
            }
        });

        window.addEventListener('touchmove', (e) => {
            // If they move their finger, cancel the arming timer
            clearTimeout(holdTimer);
            
            const clientY = e.touches[0].clientY;
            const delta = clientY - lastTouchY;
            lastTouchY = clientY;
            
            // 1:1 Movement (Feels real)
            currentY += delta;
            velocity = delta; // Capture speed for throw
            render();
        });

        window.addEventListener('touchend', () => {
            isDragging = false;
            clearTimeout(holdTimer); // Cancel timer if they let go too fast

            // --- THE MAGIC TRIGGER ---
            if (isArmed) {
                // They just finished the scroll AFTER the arming phase.
                // Hijack the physics engine!
                cancelAnimationFrame(animationFrame); // Stop normal physics
                forceToRed();
                isArmed = false; // Reset the trick
            }
        });

        // 4. THE FORCE ANIMATION
        function forceToRed() {
            const target = document.getElementById('target');
            // Calculate where the list needs to be to center the Red Box
            // Formula: - (BoxTopPosition - ScreenCenter + BoxCenter)
            const targetY = -(target.offsetTop - (window.innerHeight / 2) + (target.offsetHeight / 2));
            
            const startY = currentY;
            const distance = targetY - startY;
            
            const duration = 1000; // 1 second glide
            const startTime = performance.now();

            function animateForce(time) {
                const elapsed = time - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Ease Out Quint (Starts fast like a flick, slows gently)
                const ease = 1 - Math.pow(1 - progress, 5);
                
                currentY = startY + (distance * ease);
                render();

                if (progress < 1) {
                    requestAnimationFrame(animateForce);
                } else {
                    // Animation Done. Restart normal physics engine for next time.
                    velocity = 0;
                    update(); 
                }
            }
            requestAnimationFrame(animateForce);
        }
    </script>
</body>
</html>
