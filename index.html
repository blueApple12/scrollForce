<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Browser</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        
        /* Container that allows the iframe to scroll naturally */
        #scroll-container {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: auto;
        }

        #site-wrapper {
            width: 100%;
            height: 8000px; /* Adjust based on site length */
            border: none;
            display: block;
        }

        /* The Interceptor - only appears AFTER you hold */
        #magic-interceptor {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 9999;
            display: none; /* Hidden until Armed */
            touch-action: none;
        }
    </style>
</head>
<body>

    <div id="scroll-container">
        <iframe id="site-wrapper" src="https://en.m.wikipedia.org"></iframe>
    </div>
    
    <div id="magic-interceptor"></div>

    <script>
        const container = document.getElementById('scroll-container');
        const interceptor = document.getElementById('magic-interceptor');
        
        let forcedY = null;
        let holdTimer;
        let swipeCount = 0;
        let isArmed = false;
        let isMagicActive = false;

        // 1. SETTING THE PICK (Normal scrolling mode)
        container.addEventListener('touchstart', (e) => {
            if (isArmed) return; // Don't reset if already armed

            holdTimer = setTimeout(() => {
                // Record the current scroll position
                forcedY = container.scrollTop;
                isArmed = true;
                
                if (navigator.vibrate) navigator.vibrate([60, 40]);
                
                // SHOW the interceptor. Links stop working now, 
                // but the spectator won't notice because they are about to "fling".
                interceptor.style.display = 'block';
            }, 1000); 
        });

        container.addEventListener('touchmove', () => clearTimeout(holdTimer));
        container.addEventListener('touchend', () => clearTimeout(holdTimer));

        // 2. THE MAGIC SWIPES (Interceptor mode)
        let startY = 0;
        let scrollStart = 0;

        interceptor.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
            scrollStart = container.scrollTop;
        });

        interceptor.addEventListener('touchmove', (e) => {
            if (isMagicActive) return;
            const delta = startY - e.touches[0].clientY;
            container.scrollTop = scrollStart + delta;
        });

        interceptor.addEventListener('touchend', () => {
            if (isMagicActive) return;
            
            swipeCount++;

            // On the 2nd release, perform the smooth glide
            if (swipeCount >= 2 && forcedY !== null) {
                executeMagicGlide(forcedY);
            }
        });

        function executeMagicGlide(target) {
            isMagicActive = true;
            const start = container.scrollTop;
            const distance = target - start;
            const duration = 1800;
            let startTime = null;

            function step(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = Math.min((timestamp - startTime) / duration, 1);
                
                // Smooth deceleration
                const ease = 1 - Math.pow(1 - progress, 5);
                
                container.scrollTop = start + (distance * ease);

                if (progress < 1) {
                    requestAnimationFrame(step);
                } else {
                    // RESET EVERYTHING
                    isMagicActive = false;
                    isArmed = false;
                    swipeCount = 0;
                    interceptor.style.display = 'none'; // Links work again
                }
            }
            requestAnimationFrame(step);
        }
    </script>
</body>
</html>
