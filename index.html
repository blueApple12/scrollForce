<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Web Force Wrapper</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        
        /* The container that actually scrolls */
        #scroll-container {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: auto;
        }

        #site-wrapper {
            width: 100%;
            height: 5000px; /* Adjust this to the estimated length of the site */
            border: none;
            display: block;
        }

        /* The invisible layer that only appears when we want to 'Force' */
        #magic-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10;
            display: none; /* Only active during the trick */
        }
    </style>
</head>
<body>

    <div id="scroll-container">
        <iframe id="site-wrapper" src="https://www.wikipedia.org"></iframe>
    </div>
    
    <div id="magic-overlay"></div>

    <script>
        const container = document.getElementById('scroll-container');
        const overlay = document.getElementById('magic-overlay');
        
        let forcedY = null;
        let holdTimer;
        let swipeCount = 0;
        let isArmed = false;

        // 1. ARMING LOGIC (Long Press)
        // We listen on the container. If you hold still, we arm.
        container.addEventListener('touchstart', (e) => {
            if (isArmed) return;

            holdTimer = setTimeout(() => {
                forcedY = container.scrollTop;
                isArmed = true;
                if (navigator.vibrate) navigator.vibrate([50, 50]);
                
                // Show overlay to intercept the 'Magic Swipes'
                overlay.style.display = 'block';
            }, 1200); 
        });

        container.addEventListener('touchmove', () => {
            clearTimeout(holdTimer);
        });

        container.addEventListener('touchend', () => {
            clearTimeout(holdTimer);
        });

        // 2. THE FORCE LOGIC (On the Overlay)
        overlay.addEventListener('touchstart', (e) => {
            this.startY = e.touches[0].clientY;
            this.initialScroll = container.scrollTop;
        });

        overlay.addEventListener('touchmove', (e) => {
            const delta = this.startY - e.touches[0].clientY;
            container.scrollTop = this.initialScroll + delta;
        });

        overlay.addEventListener('touchend', () => {
            swipeCount++;
            
            if (swipeCount >= 2 && forcedY !== null) {
                executeMagicScroll(forcedY);
            }
        });

        function executeMagicScroll(target) {
            const start = container.scrollTop;
            const change = target - start;
            const duration = 1500;
            let startTime = null;

            function animate(currentTime) {
                if (!startTime) startTime = currentTime;
                const timeElapsed = currentTime - startTime;
                const progress = Math.min(timeElapsed / duration, 1);
                
                // Quintic Out Easing
                const ease = 1 - Math.pow(1 - progress, 5);
                
                container.scrollTop = start + change * ease;

                if (timeElapsed < duration) {
                    requestAnimationFrame(animate);
                } else {
                    // RESET TRICK
                    isArmed = false;
                    swipeCount = 0;
                    overlay.style.display = 'none'; // Give control back to the website
                }
            }
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
