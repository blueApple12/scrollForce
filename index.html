<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Inertia</title>
    <style>
        body { margin: 0; background: #050505; font-family: sans-serif; overflow-x: hidden; touch-action: pan-y; }
        .container { display: flex; flex-direction: column; gap: 15px; padding: 100vh 0; }
        .box { 
            width: 100vw; height: 160px; 
            display: flex; justify-content: center; align-items: center; 
            color: rgba(255,255,255,0.15); font-size: 1.8rem; font-weight: bold;
            transition: background 0.3s;
        }
        #target { background: #ff4757 !important; color: white !important; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div class="container" id="list"></div>

    <script>
        const list = document.getElementById('list');
        let isArmed = false;
        let isForcing = false;
        let holdTimer;
        let animationId;

        // 1. Create 20 Boxes
        for (let i = 1; i <= 20; i++) {
            const box = document.createElement('div');
            box.className = 'box';
            if (i === 12) {
                box.id = 'target';
                box.innerText = "RED";
            } else {
                box.style.background = `hsl(${i * 18}, 30%, 15%)`;
                box.innerText = i;
            }
            list.appendChild(box);
        }

        // 2. SECRET ARMING (Long press anywhere)
        window.addEventListener('touchstart', (e) => {
            if (isForcing) return;
            holdTimer = setTimeout(() => {
                isArmed = true;
                if (navigator.vibrate) navigator.vibrate(60); // Magician's secret signal
            }, 1000);
        });

        window.addEventListener('touchend', () => clearTimeout(holdTimer));

        // 3. THE TRIGGER
        // We only start the magic AFTER the first scroll event occurs while armed
        window.addEventListener('scroll', () => {
            if (isArmed && !isForcing) {
                isArmed = false; // Prevent re-triggering
                isForcing = true; // Enter "Force Mode"
            }
        });

        // 4. THE PHYSICS (Only triggers when they let go of the screen)
        window.addEventListener('touchend', () => {
            if (isForcing) {
                cancelAnimationFrame(animationId);
                smoothForce();
            }
        });

        function smoothForce() {
            const target = document.getElementById('target');
            // Perfect center position
            const targetY = target.offsetTop - (window.innerHeight / 2) + (target.offsetHeight / 2);
            
            const currentY = window.scrollY;
            const diff = targetY - currentY;

            // Decay factor: 0.06 makes it feel very heavy and "expensive" like a high-end wheel
            if (Math.abs(diff) > 0.5) {
                window.scrollTo(0, currentY + diff * 0.06);
                animationId = requestAnimationFrame(smoothForce);
            } else {
                window.scrollTo(0, targetY);
                isForcing = false; // Reset for next time
            }
        }
    </script>
</body>
</html>
