<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Web Force</title>
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; 
            /* Disables the magnifying glass and copy/paste popups */
            -webkit-touch-callout: none; -webkit-user-select: none; user-select: none;
        }
        
        #scroll-container {
            width: 100%; height: 100%;
            overflow-y: scroll; -webkit-overflow-scrolling: touch;
        }

        #site-wrapper {
            width: 100%; height: 10000px; /* High height to ensure it fills the scroll */
            border: none; display: block;
        }

        /* This layer captures the 2 magic swipes */
        #magic-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1000; display: none;
            background: rgba(0,0,0,0); /* Invisible but present */
        }
    </style>
</head>
<body>

    <div id="scroll-container">
        <iframe id="site-wrapper" src="https://www.wikipedia.org"></iframe>
    </div>
    
    <div id="magic-overlay"></div>

    <script>
        const container = document.getElementById('scroll-container');
        const overlay = document.getElementById('magic-overlay');
        
        let forcedY = null;
        let holdTimer;
        let swipeCount = 0;
        let isArmed = false;

        // Disable long-press context menus site-wide
        window.oncontextmenu = function(event) {
            event.preventDefault();
            event.stopPropagation();
            return false;
        };

        // 1. ARMING LOGIC
        container.addEventListener('touchstart', (e) => {
            if (isArmed) return;

            holdTimer = setTimeout(() => {
                forcedY = container.scrollTop;
                isArmed = true;
                if (navigator.vibrate) navigator.vibrate([60, 40]);
                
                // Activate overlay to hijack the next two flings
                overlay.style.display = 'block';
            }, 1000); 
        }, {passive: false});

        container.addEventListener('touchmove', () => clearTimeout(holdTimer));
        container.addEventListener('touchend', () => clearTimeout(holdTimer));

        // 2. THE OVERLAY (Handles the 2-swipe count)
        let startY, initialScroll;

        overlay.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
            initialScroll = container.scrollTop;
        });

        overlay.addEventListener('touchmove', (e) => {
            const delta = startY - e.touches[0].clientY;
            container.scrollTop = initialScroll + delta;
        });

        overlay.addEventListener('touchend', () => {
            swipeCount++;
            
            // Only trigger on the release of the SECOND swipe
            if (swipeCount >= 2 && forcedY !== null) {
                executeMagicScroll(forcedY);
            }
        });

        function executeMagicScroll(target) {
            const start = container.scrollTop;
            const change = target - start;
            const duration = 1600;
            let startTime = null;

            function animate(currentTime) {
                if (!startTime) startTime = currentTime;
                const timeElapsed = currentTime - startTime;
                const progress = Math.min(timeElapsed / duration, 1);
                
                // Smooth glide easing
                const ease = 1 - Math.pow(1 - progress, 5);
                
                container.scrollTop = start + change * ease;

                if (timeElapsed < duration) {
                    requestAnimationFrame(animate);
                } else {
                    // RESET EVERYTHING
                    isArmed = false;
                    swipeCount = 0;
                    forcedY = null;
                    overlay.style.display = 'none';
                }
            }
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
