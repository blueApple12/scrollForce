<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scroll Force Protocol</title>
    <style>
        :root { --accent: #007AFF; --bg: #000; --card: #111; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        
        .glass-panel { 
            text-align: center; width: 280px; padding: 40px; 
            background: var(--card); border-radius: 40px; 
            border: 1px solid #222; box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }
        
        h1 { font-weight: 200; letter-spacing: 4px; font-size: 1.1rem; margin-bottom: 40px; color: #888; }
        
        .setup-zone { margin-bottom: 40px; }
        label { display: block; font-size: 0.65rem; text-transform: uppercase; color: #444; margin-bottom: 15px; letter-spacing: 2px; }
        
        input { 
            background: transparent; border: none; border-bottom: 2px solid #333; 
            color: var(--accent); font-size: 3.5rem; text-align: center; width: 120px; 
            padding: 10px; font-weight: 200; transition: border-color 0.4s;
        }
        input:focus { outline: none; border-bottom-color: var(--accent); }
        input::-webkit-inner-spin-button, input::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }

        .btn { 
            background: #fff; color: #000; padding: 20px; border-radius: 18px; 
            font-size: 0.9rem; font-weight: 700; border: none; cursor: pointer; 
            width: 100%; letter-spacing: 1px;
        }
        .btn:active { transform: scale(0.97); background: var(--accent); color: #fff; }
        
        #confirm { margin-top: 25px; font-size: 0.7rem; color: var(--accent); font-weight: 600; text-transform: uppercase; letter-spacing: 1px; opacity: 0; transition: 0.3s; }
    </style>
</head>
<body>

    <div class="glass-panel">
        <h1>SCROLL FORCE</h1>
        
        <div class="setup-zone">
            <label>SWIPE TRIGGER COUNT</label>
            <input type="number" id="swipeLimit" placeholder="0">
        </div>

        <button class="btn" onclick="engage()">ENGAGE PROTOCOL</button>
        <div id="confirm">System Armed</div>
    </div>

    <script>
        const inputField = document.getElementById('swipeLimit');
        const confirmMsg = document.getElementById('confirm');

        const memory = localStorage.getItem('sf-custom-limit');
        if (memory) {
            inputField.value = memory;
        }

        function engage() {
            const val = inputField.value || 4;
            localStorage.setItem('sf-custom-limit', val);
            
            const payload = `javascript:(function(){ ...your code... })();`;
        
            navigator.clipboard.writeText(payload).then(() => {
                confirmMsg.style.opacity = "1";
                setTimeout(() => {
                    // This version removes your site from the back-button history
                    window.location.replace("https://www.google.com/");
                }, 800);
            });
        }
    </script>
</body>
</html>
