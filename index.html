<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scroll Force Protocol</title>
    <style>
        :root { --accent: #ff5757; --bg: #000; --card: #111; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .glass-panel { text-align: center; width: 280px; padding: 40px; background: var(--card); border-radius: 40px; border: 1px solid #222; box-shadow: 0 30px 60px rgba(0,0,0,0.8); }
        h1 { font-weight: 200; letter-spacing: 4px; font-size: 1.1rem; margin-bottom: 40px; color: #888; }
        .setup-zone { margin-bottom: 40px; }
        label { display: block; font-size: 0.65rem; text-transform: uppercase; color: #444; margin-bottom: 15px; letter-spacing: 2px; }
        input { background: transparent; border: none; border-bottom: 2px solid #333; color: var(--accent); font-size: 3.5rem; text-align: center; width: 120px; padding: 10px; font-weight: 200; }
        input:focus { outline: none; border-bottom-color: var(--accent); }
        .btn { background: var(--accent); color: #fff; padding: 20px; border-radius: 18px; font-size: 0.9rem; font-weight: 700; border: none; cursor: pointer; width: 100%; letter-spacing: 1px; }
        #confirm { margin-top: 25px; font-size: 0.7rem; color: var(--accent); font-weight: 600; text-transform: uppercase; opacity: 0; transition: 0.3s; }
    </style>
</head>
<body>

    <div class="glass-panel">
        <h1>SCROLL FORCE</h1>
        <div class="setup-zone">
            <label>SWIPE TRIGGER (X)</label>
            <input type="number" id="swipeLimit" placeholder="X">
        </div>
        <button class="btn" onclick="engage()">ENGAGE PROTOCOL</button>
        <div id="confirm">System Armed</div>
    </div>

    <script>
        const inputField = document.getElementById('swipeLimit');
        const confirmMsg = document.getElementById('confirm');
        const memory = localStorage.getItem('sf-custom-limit');
        if (memory) { inputField.value = memory; }

        function engage() {
            const xVal = inputField.value; 
            if(!xVal) { alert("Enter X"); return; }
            localStorage.setItem('sf-custom-limit', xVal);
            
            // PAYLOAD: 15x Velocity + Immediate Kinetic Transfer
            const payload = `javascript:(function(){let fY=null,sC=0,mR=false,v=0,d=false,lY=0,lT=0,tC=0;const t=document.createElement('div');Object.assign(t.style,{position:'fixed',top:0,right:0,width:'100px',height:'100px',zIndex:2147483647});document.body.appendChild(t);const i=document.createElement('div');Object.assign(i.style,{position:'fixed',inset:0,zIndex:2147483646,display:'none',touchAction:'none'});document.body.appendChild(i);function arm(){t.style.display='block';i.style.display='none';sC=0;fY=null;mR=false;}t.addEventListener('touchstart',e=>{e.preventDefault();fY=window.scrollY;if(navigator.vibrate)setTimeout(()=>navigator.vibrate([40,40]),500);i.style.display='block';t.style.display='none';loop();},{passive:false});function loop(){if(!mR){if(!d&&Math.abs(v)>0.1){window.scrollBy(0,v);v*=0.975}requestAnimationFrame(loop)}}i.ontouchstart=e=>{if(mR)return;d=true;v=0;lY=e.touches[0].clientY;lT=Date.now()};i.ontouchmove=e=>{if(mR)return;let cY=e.touches[0].clientY,cT=Date.now(),dY=lY-cY,dT=cT-lT;window.scrollBy(0,dY);if(dT>0)v=(dY/dT)*16;lY=cY;lT=cT};i.ontouchend=()=>{if(mR)return;d=false;sC++;if(sC>=${xVal}&&fY!==null)force()};function force(){mR=true;let startV=v*15;function step(){let curS=window.scrollY;let dist=fY-curS;if(Math.abs(dist)<1){window.scrollTo(0,fY);arm();return;}let pV=dist*0.25;let finalV=Math.sign(pV)*Math.max(Math.abs(pV), 12);window.scrollBy(0,finalV);requestAnimationFrame(step);}step();}})();`;

            navigator.clipboard.writeText(payload).then(() => {
                confirmMsg.style.opacity = "1";
                setTimeout(() => {
                    window.location.replace("https://milimilim.co.il/animals-list");
                }, 800);
            });
        }
    </script>
</body>
</html>
