<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Force</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            font-family: sans-serif; 
            overflow-x: hidden; 
            touch-action: pan-y;
            -webkit-overflow-scrolling: touch;
        }
        .container { display: flex; flex-direction: column; gap: 0; padding: 100vh 0; }
        .box { 
            width: 100vw; height: 200px; 
            display: flex; justify-content: center; align-items: center; 
            color: white; font-size: 1.5rem; font-weight: bold;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        #target { 
            background: #ff0000 !important; 
            height: 250px;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="container" id="list"></div>

    <script>
        const list = document.getElementById('list');
        let isArmed = false;
        let isForcing = false;
        let animationId;
        let holdTimer;

        // 1. Build list with solid colors (No gradients)
        const colors = ['#2c3e50', '#2980b9', '#8e44ad', '#27ae60', '#f39c12', '#d35400', '#c0392b', '#16a085', '#2c3e50', '#7f8c8d'];
        for (let i = 1; i <= 25; i++) {
            const box = document.createElement('div');
            box.className = 'box';
            if (i === 15) {
                box.id = 'target';
                box.innerText = "THE CHOICE";
            } else {
                box.style.background = colors[i % colors.length];
                box.innerText = "Color " + i;
            }
            list.appendChild(box);
        }

        // 2. Secret Arming
        window.addEventListener('touchstart', () => {
            if (isForcing) return;
            holdTimer = setTimeout(() => {
                isArmed = true;
                if (navigator.vibrate) navigator.vibrate(50);
            }, 1000);
        });
        window.addEventListener('touchend', () => clearTimeout(holdTimer));

        // 3. Trigger on User Scroll
        window.addEventListener('scroll', () => {
            if (isArmed) {
                isArmed = false; 
                isForcing = true; 
            }
        });

        // 4. Smooth Anchor Inertia
        window.addEventListener('touchend', () => {
            if (isForcing) {
                requestAnimationFrame(glideToTarget);
            }
        });

        function glideToTarget() {
            if (!isForcing) return;

            const target = document.getElementById('target');
            const targetY = target.offsetTop - (window.innerHeight / 2) + (target.offsetHeight / 2);
            const currentY = window.scrollY;
            
            // Distance remaining
            const distance = targetY - currentY;

            // Physics logic: move 8% of the distance per frame
            const step = distance * 0.08;

            if (Math.abs(distance) > 0.5) {
                window.scrollTo(0, currentY + step);
                animationId = requestAnimationFrame(glideToTarget);
            } else {
                // ARRIVED: Hard lock and Kill engine
                window.scrollTo(0, targetY);
                stopMagic();
            }
        }

        function stopMagic() {
            isForcing = false;
            isArmed = false;
            cancelAnimationFrame(animationId);
            console.log("Anchor Deactivated - User is free");
        }
    </script>
</body>
</html>
