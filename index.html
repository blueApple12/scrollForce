<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal Browser</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        
        #scroll-container {
            width: 100%; height: 100%;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        #site-wrapper {
            width: 100%; height: 10000px; /* Force height for Wiki */
            border: none; display: block;
        }

        /* Invisible Button in Top Left (40x40px) */
        #arm-trigger {
            position: fixed;
            top: 0; left: 0;
            width: 50px; height: 50px;
            z-index: 10000;
            background: transparent;
        }

        /* Invisible Interceptor - active only when armed */
        #magic-interceptor {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 9999;
            display: none;
            touch-action: none;
        }
    </style>
</head>
<body>

    <div id="arm-trigger"></div>
    
    <div id="scroll-container">
        <iframe id="site-wrapper" src="https://en.m.wikipedia.org"></iframe>
    </div>
    
    <div id="magic-interceptor"></div>

    <script>
        const container = document.getElementById('scroll-container');
        const interceptor = document.getElementById('magic-interceptor');
        const trigger = document.getElementById('arm-trigger');
        
        let forcedY = null;
        let swipeCount = 0;
        let isMagicRunning = false;

        // 1. SECRET ARMING (Tap Top-Left Corner)
        trigger.addEventListener('click', () => {
            forcedY = container.scrollTop;
            if (navigator.vibrate) navigator.vibrate([40, 40]);
            
            // Activate the trap
            interceptor.style.display = 'block';
            console.log("Anchor Set at: " + forcedY);
        });

        // 2. INTERCEPTOR LOGIC (Spectator's Swipes)
        let startY = 0;
        let scrollStart = 0;

        interceptor.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
            scrollStart = container.scrollTop;
        });

        interceptor.addEventListener('touchmove', (e) => {
            if (isMagicRunning) return;
            const delta = startY - e.touches[0].clientY;
            container.scrollTop = scrollStart + delta;
        });

        interceptor.addEventListener('touchend', () => {
            if (isMagicRunning) return;
            
            swipeCount++;

            // On the 2nd flick release
            if (swipeCount >= 2 && forcedY !== null) {
                executeForce();
            }
        });

        function executeForce() {
            isMagicRunning = true;
            const start = container.scrollTop;
            const distance = forcedY - start;
            const duration = 1800;
            let startTime = null;

            function animate(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = Math.min((timestamp - startTime) / duration, 1);
                
                // Exponential Ease Out
                const ease = 1 - Math.pow(1 - progress, 5);
                
                container.scrollTop = start + (distance * ease);

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // RESET
                    isMagicRunning = false;
                    swipeCount = 0;
                    forcedY = null;
                    interceptor.style.display = 'none'; 
                }
            }
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
