<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Force</title>
    <style>
        body { 
            margin: 0; background: #000; font-family: sans-serif; 
            overflow: hidden; /* We handle scrolling manually for the trick */
            height: 100vh; touch-action: none;
        }
        #scroller {
            position: absolute; width: 100%; will-change: transform;
        }
        .box { 
            width: 100%; height: 200px; 
            display: flex; justify-content: center; align-items: center; 
            color: #444; font-size: 1.5rem; font-weight: bold;
            border-bottom: 1px solid #111; background: #0a0a0a;
        }
        #target { background: #ff0000 !important; color: white !important; }
    </style>
</head>
<body>

    <div id="scroller"></div>

    <script>
        const scroller = document.getElementById('scroller');
        let currentY = 0;
        let isArmed = false;
        let holdTimer;

        // 1. Create 50 Solid Boxes
        for (let i = 1; i <= 50; i++) {
            const box = document.createElement('div');
            box.className = 'box';
            if (i === 30) {
                box.id = 'target';
                box.innerText = "RED";
            } else {
                box.innerText = "Item " + i;
            }
            scroller.appendChild(box);
        }

        // 2. Manual Touch Handling (This gives us total control)
        let startY = 0;
        window.addEventListener('touchstart', (e) => {
            startY = e.touches[0].pageY;
            
            // Arming logic
            holdTimer = setTimeout(() => {
                isArmed = true;
                if (navigator.vibrate) navigator.vibrate(50);
            }, 800);
        });

        window.addEventListener('touchmove', (e) => {
            clearTimeout(holdTimer);
            if (isArmed) return; // FREEZE: If armed, page won't move while finger is down

            const delta = e.touches[0].pageY - startY;
            currentY += delta;
            startY = e.touches[0].pageY;
            scroller.style.transform = `translateY(${currentY}px)`;
        });

        window.addEventListener('touchend', () => {
            clearTimeout(holdTimer);
            if (isArmed) {
                forceToRed();
                isArmed = false;
            }
        });

        function forceToRed() {
            const target = document.getElementById('target');
            const targetY = -(target.offsetTop - (window.innerHeight / 2) + 100);
            
            // High-Speed Manual Animation (No Blur)
            const duration = 400; // ms
            const startTime = performance.now();
            const startPos = currentY;

            function step(timestamp) {
                const elapsed = timestamp - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Fast-to-Stop Easing (Cubic Out)
                const ease = 1 - Math.pow(1 - progress, 3);
                
                currentY = startPos + (targetY - startPos) * ease;
                scroller.style.transform = `translateY(${currentY}px)`;

                if (progress < 1) {
                    requestAnimationFrame(step);
                } else {
                    // STOP IMMEDIATELY
                    currentY = targetY;
                    scroller.style.transform = `translateY(${currentY}px)`;
                }
            }
            requestAnimationFrame(step);
        }
    </script>
</body>
</html>
