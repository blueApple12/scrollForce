<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal Force</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        
        /* The Website Frame */
        #site-wrapper {
            width: 100%;
            height: 100%;
            border: none;
            will-change: transform;
        }

        /* Invisible touch layer to capture swipes */
        #touch-surface {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 999;
            touch-action: none;
        }

        #status {
            position: fixed; top: 10px; left: 10px;
            color: rgba(255,255,255,0.2); font-size: 10px; z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="status">IDLE</div>
    
    <iframe id="site-wrapper" src="https://www.wikipedia.org"></iframe>
    
    <div id="touch-surface"></div>

    <script>
        const wrapper = document.getElementById('site-wrapper');
        const status = document.getElementById('status');
        
        let currentY = 0;
        let velocity = 0;
        let isDragging = false;
        let lastTouchY = 0;
        
        // Trick Logic
        let forcedY = null;
        let holdTimer;
        let swipeCount = 0;
        let isMagicActive = false;

        // 1. Manual Physics Loop
        function loop() {
            if (!isDragging && !isMagicActive) {
                currentY += velocity;
                velocity *= 0.95; 
                render();
            }
            requestAnimationFrame(loop);
        }
        loop();

        function render() {
            // We move the iframe itself to simulate scrolling
            wrapper.style.transform = `translateY(${currentY}px)`;
        }

        // 2. Touch Handling
        const surface = document.getElementById('touch-surface');

        surface.addEventListener('touchstart', (e) => {
            isDragging = true;
            velocity = 0;
            lastTouchY = e.touches[0].clientY;

            // Long Press to set the Anchor
            holdTimer = setTimeout(() => {
                forcedY = currentY; // Saves whatever is in the center of the screen
                if (navigator.vibrate) navigator.vibrate([50, 30, 50]);
                status.innerText = "ANCHOR SET";
                swipeCount = 0; // Reset counter for the new anchor
            }, 1000);
        });

        surface.addEventListener('touchmove', (e) => {
            clearTimeout(holdTimer);
            const moveY = e.touches[0].clientY;
            const delta = moveY - lastTouchY;
            
            if (!isMagicActive) {
                currentY += delta;
                velocity = delta;
                render();
            }
            lastTouchY = moveY;
        });

        surface.addEventListener('touchend', () => {
            isDragging = false;
            clearTimeout(holdTimer);

            if (forcedY !== null) {
                swipeCount++;
                status.innerText = "SWIPE: " + swipeCount;

                // TRIGGER: On the 2nd swipe, force the glide
                if (swipeCount >= 2) {
                    executeForce();
                }
            }
        });

        function executeForce() {
            isMagicActive = true;
            const startY = currentY;
            const distance = forcedY - startY;
            const duration = 1500;
            const startTime = performance.now();

                    status.innerText = "COMPLETE";
                }
            }
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
