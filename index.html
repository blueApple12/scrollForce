<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scroll Force Protocol</title>
    <style>
        :root { --accent: #007AFF; --bg: #000; --card: #111; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .glass-panel { text-align: center; width: 280px; padding: 40px; background: var(--card); border-radius: 40px; border: 1px solid #222; box-shadow: 0 30px 60px rgba(0,0,0,0.8); }
        h1 { font-weight: 200; letter-spacing: 4px; font-size: 1.1rem; margin-bottom: 40px; color: #888; }
        .setup-zone { margin-bottom: 40px; }
        label { display: block; font-size: 0.65rem; text-transform: uppercase; color: #444; margin-bottom: 15px; letter-spacing: 2px; }
        input { background: transparent; border: none; border-bottom: 2px solid #333; color: var(--accent); font-size: 3.5rem; text-align: center; width: 120px; padding: 10px; font-weight: 200; transition: border-color 0.4s; }
        input:focus { outline: none; border-bottom-color: var(--accent); }
        .btn { background: #fff; color: #000; padding: 20px; border-radius: 18px; font-size: 0.9rem; font-weight: 700; border: none; cursor: pointer; width: 100%; letter-spacing: 1px; }
        #confirm { margin-top: 25px; font-size: 0.7rem; color: var(--accent); font-weight: 600; text-transform: uppercase; opacity: 0; transition: 0.3s; }
    </style>
</head>
<body>

    <div class="glass-panel">
        <h1>SCROLL FORCE</h1>
        <div class="setup-zone">
            <label>SWIPE TRIGGER COUNT</label>
            <input type="number" id="swipeLimit" placeholder="0">
        </div>
        <button class="btn" onclick="engage()">ENGAGE PROTOCOL</button>
        <div id="confirm">System Armed</div>
    </div>

    <script>
        const inputField = document.getElementById('swipeLimit');
        const confirmMsg = document.getElementById('confirm');
        const memory = localStorage.getItem('sf-custom-limit');
        if (memory) { inputField.value = memory; }

        function engage() {
            const val = inputField.value || 4;
            localStorage.setItem('sf-custom-limit', val);
            
            const payload = `javascript:(function(){let aY=null,sC=0,mR=false,v=0,d=false,lY=0,lT=0,tC=0,lA=false,lR=false;const t=document.createElement('div');Object.assign(t.style,{position:'fixed',top:0,left:0,width:'100px',height:'100px',zIndex:2147483647});const o=document.createElement('div');Object.assign(o.style,{position:'fixed',inset:0,zIndex:2147483646,display:'none',touchAction:'none'});document.body.append(t,o);function arm(){t.style.display='block';o.style.display='none';sC=0;mR=false;if(!lA){window.addEventListener('touchstart',nw,true);lA=true;}}function nw(e){if(mR||aY===null)return;if(!e.touches||e.touches.length!==1)return;sC++;if(sC>=${val}){window.removeEventListener('touchstart',nw,true);lA=false;o.style.display='block';v=0;lY=e.touches[0].clientY;lT=Date.now();d=true;loop();}}o.ontouchstart=(e)=>{d=true;v=0;lY=e.touches[0].clientY;lT=Date.now();};o.ontouchmove=(e)=>{let cY=e.touches[0].clientY,cT=Date.now(),dY=lY-cY,dT=cT-lT;window.scrollBy(0,dY);if(dT>0)v=(dY/dT)*16;lY=cY;lT=cT;};o.ontouchend=()=>{d=false;mR=true;force();};t.addEventListener('touchstart',e=>{e.preventDefault();e.stopPropagation();tC++;setTimeout(()=>tC=0,300);if(tC>=2)location.reload();aY=window.scrollY;if(navigator.vibrate)setTimeout(()=>navigator.vibrate([40,40]),500);t.style.display='none';arm();},{passive:false});function loop(){if(lR)return;lR=true;(function raf(){if(!mR){if(!d&&Math.abs(v)>0.1){window.scrollBy(0,v);v*=0.975}requestAnimationFrame(raf);}else{lR=false;}})();}function force(){let sY=window.scrollY,dist=aY-sY;let sRange=document.documentElement.scrollHeight-window.innerHeight;let factor=Math.max(0.15,Math.min(0.4,500/Math.max(100,sRange)));function step(){let cur=window.scrollY,rem=aY-cur;if(Math.abs(rem)<0.5){window.scrollTo(0,aY);arm();return;}let pV=rem*factor;let fV=Math.sign(pV)*Math.max(Math.abs(pV),2.5);window.scrollBy(0,fV);requestAnimationFrame(step);}step();}arm();})();`;

            navigator.clipboard.writeText(payload).then(() => {
                confirmMsg.style.opacity = "1";
                setTimeout(() => {
                    window.location.replace("https://www.google.com/");
                }, 800);
            });
        }
    </script>
</body>
</html>
