<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal Force Pro</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        
        #site-wrapper {
            position: absolute;
            width: 100%;
            height: 10000px; /* High value to allow internal scrolling */
            border: none;
            will-change: transform;
        }

        #touch-surface {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 999;
            touch-action: none;
        }
    </style>
</head>
<body>

    <iframe id="site-wrapper" src="https://www.wikipedia.org"></iframe>
    
    <div id="touch-surface"></div>

    <script>
        const wrapper = document.getElementById('site-wrapper');
        const surface = document.getElementById('touch-surface');
        
        let currentY = 0;
        let velocity = 0;
        let isDragging = false;
        let lastTouchY = 0;
        
        let forcedY = null;
        let holdTimer;
        let swipeCount = 0;
        let isMagicActive = false;
        let hasMovedDuringTouch = false;

        // 1. Physics & Boundary Loop
        function loop() {
            if (!isDragging && !isMagicActive) {
                currentY += velocity;
                velocity *= 0.95; 

                // Boundary Check: Don't scroll outside the top
                if (currentY > 0) {
                    currentY = 0;
                    velocity = 0;
                }
                // Boundary Check: Approximate bottom (adjust based on site length)
                const minScroll = -(10000 - window.innerHeight);
                if (currentY < minScroll) {
                    currentY = minScroll;
                    velocity = 0;
                }

                render();
            }
            requestAnimationFrame(loop);
        }
        loop();

        function render() {
            wrapper.style.transform = `translateY(${currentY}px)`;
        }

        // 2. Touch Interaction
        surface.addEventListener('touchstart', (e) => {
            isDragging = true;
            velocity = 0;
            lastTouchY = e.touches[0].clientY;
            hasMovedDuringTouch = false;

            // Long Press Logic
            holdTimer = setTimeout(() => {
                if (!hasMovedDuringTouch) {
                    forcedY = currentY; 
                    if (navigator.vibrate) navigator.vibrate([50, 30, 50]);
                    swipeCount = 0; // Reset counter when a new anchor is set
                }
            }, 800);
        });

        surface.addEventListener('touchmove', (e) => {
            const moveY = e.touches[0].clientY;
            const delta = moveY - lastTouchY;
            
            // If movement is significant, it's a swipe, not a hold
            if (Math.abs(delta) > 5) {
                hasMovedDuringTouch = true;
                clearTimeout(holdTimer);
            }

            if (!isMagicActive && isDragging) {
                currentY += delta;
                velocity = delta;
                render();
            }
            lastTouchY = moveY;
        });

        surface.addEventListener('touchend', () => {
            isDragging = false;
            clearTimeout(holdTimer);

            // Only count as a swipe if the user actually moved the screen
            if (forcedY !== null && hasMovedDuringTouch) {
                swipeCount++;

                // TRIGGER: On the 2nd swipe release
                if (swipeCount >= 2) {
                    executeForce();
                }
            }
        });

        function executeForce() {
            isMagicActive = true;
            const startY = currentY;
            const distance = forcedY - startY;
            const duration = 1500;
            const startTime = performance.now();

            function animate(time) {
                const elapsed = time - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Quintic Out: Very fast start, very smooth stop
                const ease = 1 - Math.pow(1 - progress, 5);
                
                currentY = startY + (distance * ease);
                render();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isMagicActive = false;
                    swipeCount = 0;
                    forcedY = null; // Trick spent
                }
            }
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
