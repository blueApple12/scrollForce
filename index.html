<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Color Picker</title>
    <style>
        body { 
            margin: 0; background: #000; font-family: sans-serif; 
            overflow: hidden; height: 100vh; touch-action: none;
        }
        #stage {
            position: fixed; width: 100%; top: 0; left: 0;
            will-change: transform;
        }
        .box { 
            width: 100%; height: 200px; 
            display: flex; justify-content: center; align-items: center; 
            color: rgba(255,255,255,0.2); font-size: 1.2rem; font-weight: bold;
            border-bottom: 1px solid rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div id="stage"></div>

    <script>
        const stage = document.getElementById('stage');
        const BOX_COUNT = 50;
        const FORCED_INDEX = 25; // This is your secret target
        
        let currentY = -2000; // Start in the middle
        let velocity = 0;
        let isDragging = false;
        let lastTouchY = 0;
        let animationFrame;
        
        // Trick Logic
        let isArmed = false; 
        let holdTimer;

        // 1. Generate Random Colors
        for (let i = 1; i <= BOX_COUNT; i++) {
            const box = document.createElement('div');
            box.className = 'box';
            box.style.background = `hsl(${Math.random() * 360}, 60%, 45%)`;
            if (i === FORCED_INDEX) box.id = "secret-target";
            box.innerText = "Color " + i;
            stage.appendChild(box);
        }

        function update() {
            if (!isDragging) {
                currentY += velocity;
                velocity *= 0.95;
                
                // Boundaries
                const maxScroll = -((BOX_COUNT * 200) - window.innerHeight);
                if (currentY > 0) { currentY *= 0.8; velocity = 0; }
                if (currentY < maxScroll) { currentY = maxScroll; velocity = 0; }
                
                render();
            }
            animationFrame = requestAnimationFrame(update);
        }
        
        function render() {
            stage.style.transform = `translateY(${currentY}px)`;
        }
        update();

        window.addEventListener('touchstart', (e) => {
            isDragging = true;
            velocity = 0;
            lastTouchY = e.touches[0].clientY;
            
            // ARMING: Only works if finger is STILL. 
            // If they move, the timer clears.
            holdTimer = setTimeout(() => {
                isArmed = true;
                if (navigator.vibrate) navigator.vibrate(60); 
            }, 1000);
        });

        window.addEventListener('touchmove', (e) => {
            clearTimeout(holdTimer); // Movement cancels arming
            const clientY = e.touches[0].clientY;
            const delta = clientY - lastTouchY;
            lastTouchY = clientY;
            
            currentY += delta;
            velocity = delta; 
            render();
        });

        window.addEventListener('touchend', () => {
            isDragging = false;
            clearTimeout(holdTimer);

            // THE TRIGGER: 
            // If you armed it previously, the very next release triggers the force.
            if (isArmed && Math.abs(velocity) > 2) {
                isArmed = false; // Reset trick
                cancelAnimationFrame(animationFrame);
                forceToTarget();
            }
        });

        function forceToTarget() {
            const target = document.getElementById('secret-target');
            const targetY = -(target.offsetTop - (window.innerHeight / 2) + 100);
            const startY = currentY;
            const distance = targetY - startY;
            const duration = 1200; 
            const startTime = performance.now();

            function animate(time) {
                const elapsed = time - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const ease = 1 - Math.pow(1 - progress, 5); // Smooth decelerate
                
                currentY = startY + (distance * ease);
                render();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    velocity = 0;
                    update(); 
                }
            }
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
