<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Color Stream</title>
    <style>
        body { margin: 0; background: #111; font-family: sans-serif; overflow-x: hidden; touch-action: pan-y; }
        .container { display: flex; flex-direction: column; gap: 10px; padding: 50vh 0; }
        .box { 
            width: 100vw; height: 180px; 
            display: flex; justify-content: center; align-items: center; 
            color: rgba(255,255,255,0.3); font-weight: bold; font-size: 2rem;
        }
        #target { background: #ff4757 !important; color: white !important; box-shadow: inset 0 0 50px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div class="container" id="list"></div>

    <script>
        const list = document.getElementById('list');
        let isArmed = false;
        let holdTimer;

        // Generate 20 boxes
        for (let i = 1; i <= 20; i++) {
            const box = document.createElement('div');
            box.className = 'box';
            if (i === 14) {
                box.id = 'target';
                box.innerText = "RED";
            } else {
                box.style.background = `hsl(${i * 25}, 40%, 30%)`;
                box.innerText = i;
            }
            list.appendChild(box);
        }

        // Secret Arming (Hold anywhere for 1s)
        window.addEventListener('touchstart', () => {
            holdTimer = setTimeout(() => {
                isArmed = true;
                if (navigator.vibrate) navigator.vibrate(60); 
            }, 1000);
        });
        window.addEventListener('touchend', () => clearTimeout(holdTimer));

        // The Momentum Hijack
        window.addEventListener('scroll', () => {
            if (!isArmed) return;

            // Once the user starts a "real" scroll while armed...
            isArmed = false; // Trigger once
            
            const target = document.getElementById('target');
            const targetPos = target.offsetTop - (window.innerHeight / 2) + (target.offsetHeight / 2);

            // We use a slight delay to let their initial "flick" start,
            // then we smoothly override the momentum to the target.
            setTimeout(() => {
                window.scrollTo({
                    top: targetPos,
                    behavior: 'smooth'
                });
            }, 50); 
        });
    </script>
</body>
</html>
