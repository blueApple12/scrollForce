<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Force</title>
    <style>
        body { 
            margin: 0; background: #111; font-family: sans-serif; 
            overflow-x: hidden; touch-action: pan-y;
            /* Prevents the "stretchy" bounce on iPhones */
            overscroll-behavior: none; 
        }
        .container { display: flex; flex-direction: column; }
        .box { 
            width: 100vw; height: 25vh; /* Each box is 1/4 of the screen */
            display: flex; justify-content: center; align-items: center; 
            color: white; font-size: 1.2rem; font-weight: bold;
            border-bottom: 2px solid #000;
        }
        #target { background: #ff0000 !important; color: white !important; }
    </style>
</head>
<body>

    <div id="list" class="container"></div>

    <script>
        const list = document.getElementById('list');
        let isArmed = false;
        let holdTimer;

        // 1. Solid Color List
        const hexColors = ['#1a1a1a', '#222', '#1a1a1a', '#222'];
        for (let i = 1; i <= 40; i++) {
            const box = document.createElement('div');
            box.className = 'box';
            if (i === 25) { // The Force Target
                box.id = 'target';
                box.innerText = "RED";
            } else {
                box.style.background = hexColors[i % 2];
                box.innerText = "Item " + i;
            }
            list.appendChild(box);
        }

        // 2. Secret Arming
        window.addEventListener('touchstart', (e) => {
            holdTimer = setTimeout(() => {
                isArmed = true;
                if (navigator.vibrate) navigator.vibrate(40);
            }, 1000);
        });
        window.addEventListener('touchend', () => clearTimeout(holdTimer));

        // 3. The Sudden Stop
        window.addEventListener('touchend', () => {
            if (!isArmed) return;

            const target = document.getElementById('target');
            // Calculate exact center
            const targetY = target.offsetTop - (window.innerHeight / 2) + (target.offsetHeight / 2);
            
            // This happens instantly. To the user, it looks like
            // the scroll just 'died' exactly on the red box.
            window.scrollTo(0, targetY);
            
            // 4. Kill the trick immediately so they can't trigger it twice
            isArmed = false;
        });

    </script>
</body>
</html>
