<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spectrum</title>
    <style>
        body { 
            margin: 0; background: #000; font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; height: 100vh; touch-action: none;
        }
        #stage {
            position: fixed; width: 100%; top: 0; left: 0;
            will-change: transform;
        }
        .box { 
            width: 100%; height: 200px; 
            display: flex; justify-content: center; align-items: center; 
            color: white; font-size: 1.4rem; font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        /* Specific styling for the Red Force */
        #secret-target {
            font-weight: 800;
            font-size: 2rem;
        }
    </style>
</head>
<body>

    <div id="stage"></div>

    <script>
        const stage = document.getElementById('stage');
        const BOX_COUNT = 60;
        const FORCED_INDEX = 25; 
        
        let currentY = -2500; 
        let velocity = 0;
        let isDragging = false;
        let lastTouchY = 0;
        let animationFrame;
        
        let isArmed = false; 
        let holdTimer;

        // 1. Generate Constant Gradient Colors
        for (let i = 0; i < BOX_COUNT; i++) {
            const box = document.createElement('div');
            box.className = 'box';
            
            // Forces Box 25 to be Pure Red, others follow a smooth spectrum
            let hue;
            if (i === FORCED_INDEX) {
                hue = 0; // Pure Red
                box.id = "secret-target";
                box.innerText = "RED";
            } else {
                hue = (i * 13) % 360; 
                box.innerText = "Color " + (i + 1);
            }
            
            box.style.background = `hsl(${hue}, 70%, 45%)`;
            stage.appendChild(box);
        }

        function update() {
            if (!isDragging) {
                currentY += velocity;
                velocity *= 0.95; // Natural Friction
                
                // Keep within bounds
                const maxScroll = -((BOX_COUNT * 200) - window.innerHeight);
                if (currentY > 0) { currentY *= 0.5; velocity = 0; }
                if (currentY < maxScroll) { currentY = maxScroll; velocity = 0; }
                
                render();
            }
            animationFrame = requestAnimationFrame(update);
        }
        
        function render() {
            stage.style.transform = `translateY(${currentY}px)`;
        }
        update();

        window.addEventListener('touchstart', (e) => {
            isDragging = true;
            velocity = 0;
            lastTouchY = e.touches[0].clientY;
            
            if (!isArmed) {
                holdTimer = setTimeout(() => {
                    isArmed = true;
                    if (navigator.vibrate) navigator.vibrate([40, 30, 40]); 
                }, 1000);
            }
        });

        window.addEventListener('touchmove', (e) => {
            clearTimeout(holdTimer); 
            const clientY = e.touches[0].clientY;
            const delta = clientY - lastTouchY;
            lastTouchY = clientY;
            
            currentY += delta;
            velocity = delta; 
            render();
        });

        window.addEventListener('touchend', () => {
            isDragging = false;
            clearTimeout(holdTimer);

            // If armed and they flicked (velocity check), execute the force
            if (isArmed && Math.abs(velocity) > 1.5) {
                isArmed = false; 
                cancelAnimationFrame(animationFrame);
                forceToTarget();
            }
        });

        function forceToTarget() {
            const target = document.getElementById('secret-target');
            // Centering math
            const targetY = -(target.offsetTop - (window.innerHeight / 2) + 100);
            const startY = currentY;
            const distance = targetY - startY;
            
            const duration = 1500; // Slightly longer for a more "magical" glide
            const startTime = performance.now();

            function animate(time) {
                const elapsed = time - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Quintic Out Easing: Super fast start, very long smooth finish
                const ease = 1 - Math.pow(1 - progress, 5); 
                
                currentY = startY + (distance * ease);
                render();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    velocity = 0;
                    update(); 
                }
            }
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
